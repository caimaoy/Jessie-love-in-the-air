    <div id="sceneContainer" class="">
        <canvas id="backgroundGradient" width="1766" height="1007"></canvas>
        <div id="postcardContainer">
            <p id="message"></p>
            <div id="postcard"><canvas width="500" height="500" class="clearCanvas" style="z-index: 1;"></canvas></div>
            <p id="hint" style="opacity: 1;">
                Hint: touch me</p>
<!--<div id="actorContainer"><img unselectable="on" src="" style="z-index: 100;"><img unselectable="on" src="./Love Is In The Air_files/EMonster.png" class="actorHead rotateRight" style="z-index: 100;"></div>--!>
<div id="actorContainer"></div>
            <canvas id="lightCanvas" width="1366" height="607"></canvas>
            <canvas id="particlesCanvas" width="1366" height="607"></canvas>
        </div>
        <div id="systemInformation" class="si">
            <span id="particlesCountLabel">Hearts</span>:
            <select id="siParticles">
                <option value="auto">Automatic</option>
                <option value="100">100</option>
                <option value="250" selected="selected">250</option>
                <option value="500">500</option>
                <option value="1000">1000</option>
                <option value="2000">2000</option>
                <option value="4000">4000</option>
            </select>
            <span id="siParticlesCount"></span>
            <br>
            Window size: <span id="siResolution">1366x607</span>&nbsp;<img id="muteControl" src="./Love Is In The Air_files/button_audio_loud_white.png">
        </div>
<!--
        <div id="systemInformationFps" class="si">
            Current fps: <span id="siFps">60</span>
        </div>

        --!>
    <div id="personalMessageEditor">
        <p id="createPersonalMessage">@Hit me!@</p>
            <textarea id="messageTextEditor">My darling, you bring joy to my life. Love</textarea>
            <div id="shareControls">
                <a class="hidden" id="copyPersonalURL">Copy URL</a>
                <a class="shareButton" id="shareTwitter" href="http://caimaoy.github.io/Jessie-tree" target="_blank">Christmas tree</a>
                <!--<a class="shareButton" id="shareFacebook" href="https://www.facebook.com/sharer.php?u=link&t=title" target="_blank">Share on Facebook</a>--!>
            </div>
    </div>
